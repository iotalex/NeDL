<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Catalog items</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Catalog Items</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Enter Title">
        <input type="text" id="add-format" placeholder="Enter Format"> <!--new field-->
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <!--this is where edit lives-->
 
        <pre class="editable" contentEditable="true">{{text}}</pre>

        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">  <!--where "textbox lives"-->
            
            <input type="text" id="edit-name"> <!--where the "edit name or ID" lives-->
            
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th> " "</th>
            <th>Moves, Games, etc.</th>
            <th>" "</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>


    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
