<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="hello.css">
<!--different each language for comments-->
<!--comment tag-->
    <script>
        function myFunction()  {
            var newname = document.getElementById("fname").value;
            document.getElementById("greetings ").innerHTML = "Hello " + newname + " !";
        }
    </script>
</head>

<body>
    <h1>Hello!</h1>
    
    <form>
        <label for="fname">What's your name? </label>
        <input type="text" id="fname" name="fname"><br>
    </form>
    <button type="button" onclick="myFunction()">Press me</button>

    <br>
    <p id="greetings ">  </p>
</body>
</html>
